<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library - Borrowed Books</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style th:src="@{/css/table-style.css}"></style>
</head>
<body>
<div class="container my-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" th:href="@{/}">Library</a>
            <div>
                <a th:href="@{/users}" class="btn btn-outline-primary me-2">Пользователи</a>
                <a th:href="@{/books}" class="btn btn-outline-secondary">Книги</a>
            </div>
        </div>
    </nav>

    <div class="card mb-4">
        <div class="card-body">
            <h3 th:text="${user.name}"></h3>
            <p><strong>Город:</strong> <span th:text="${user.city}"></span></p>
            <p><strong>Электронная почта:</strong> <span th:text="${user.email}"></span></p>
        </div>
    </div>

    <div class="mb-4 text-center">
        <a th:href="@{/users/borrow/{id}/loan(id=${user.id})}" class="btn btn-primary me-2">Выдать книгу</a>
        <a th:href="@{/users}" class="btn btn-secondary">Назад к списку пользователей</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark text-center align-middle" >
            <tr>
                <th>Название</th>
                <th>Автор</th>
                <th>Год</th>
                <th>Дата выдачи</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="loan : ${user.borrowedBooks}">
                <td th:text="${loan.book.title}"></td>
                <td th:text="${loan.book.author}"></td>
                <td th:text="${loan.book.year}"></td>
                <td th:text="${#temporals.format(loan.borrowDate, 'dd-MM-yyyy')}"></td>
                <td>
                    <a th:href="@{/users/borrow/{id}/return/{bookId}(id=${user.id}, bookId=${loan.book.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Вы уверены, что хотите вернуть эту книгу?');">
                        Вернуть
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
