<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Library - Loan Book</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-4">

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" th:href="@{/}">Library</a>
      <div>
        <a th:href="@{/users}" class="btn btn-outline-primary me-2">Пользователи</a>
        <a th:href="@{/books}" class="btn btn-outline-secondary">Книги</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Выдача книги пользователю</h1>

    <div class="card mb-4">
      <div class="card-body">
        <h3 th:text="${user.name}"></h3>
        <p><strong>Город:</strong> <span th:text="${user.city}"></span></p>
        <p><strong>Электронная почта:</strong> <span th:text="${user.email}"></span></p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form th:action="@{/users/borrow/{id}/loan(id=${user.id})}" method="POST">
          <div class="mb-3">
            <label for="bookId" class="form-label">Выберите книгу</label>
            <select id="bookId" name="bookId" class="form-select" required>
              <option th:each="book : ${books}"
                      th:value="${book.id}"
                      th:text="${book.title + ' — ' + book.author + ' (Осталось: ' + book.totalCopies + ')'}">
              </option>
            </select>
          </div>
          <div th:if="${errorMessage}" class="text-center mt-4">
            <p class="text-danger fw-bold" th:text="${errorMessage}"></p>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Выдать книгу</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a th:href="@{/users/borrow/{id}(id=${user.id})}" class="btn btn-secondary">Назад</a>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
