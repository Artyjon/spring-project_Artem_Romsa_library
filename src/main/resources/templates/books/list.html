<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library - Books</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script th:src="@{/js/filter.js}"></script>
    <script th:src="@{/js/errorMessage.js}"></script>
    <link rel="stylesheet" th:href="@{/css/table-style.css}">
</head>
<body>
<div class="container my-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" th:href="@{/}">Library</a>
            <div>
                <a th:href="@{/users}" class="btn btn-outline-primary me-2">Пользователи</a>
                <a th:href="@{/books}" class="btn btn-outline-secondary">Книги</a>
            </div>
        </div>
    </nav>

    <h3 class="mb-3">Список книг</h3>

    <div class="mb-4">
        <input type="text" id="bookFilter" class="form-control" placeholder="Введите название книги..." onkeyup="filterBooks()">
    </div>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/books/add}" class="btn btn-primary">Добавить книгу</a>
    </div>

    <table class="table table-striped text-center">
        <thead>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Оставшиеся копии</th>
            <th>Выдана пользователю</th>
            <th>Дата выдачи</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="bookTableBody">
        <tr th:each="book : ${books}" class="book-row" th:attr="data-title=${book.title}">
            <td class="align-middle" th:text="${book.title}"></td>
            <td class="align-middle" th:text="${book.author}"></td>
            <td class="align-middle" th:text="${book.totalCopies}"></td>
            <td class="align-middle">
                <ul class="no-bullets">
                    <li th:each="loan : ${bookLoans}" th:if="${loan.book.id == book.id}" th:text="${loan.user.name}"></li>
                </ul>
            </td>
            <td class="align-middle">
                <ul class="no-bullets">
                    <li th:each="loan : ${bookLoans}" th:if="${loan.book.id == book.id}" th:text="${#temporals.format(loan.borrowDate, 'dd-MM-yyyy')}"></li>
                </ul>
            </td>
            <td class="align-middle">
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Удалить эту книгу?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div id="errorMessage" th:text="${errorMessage}" style="display: none;"></div>

</div>
</body>
</html>
