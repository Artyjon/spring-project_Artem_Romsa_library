<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{book.add.title}">Add Book</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-4">

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" th:href="@{/}" th:text="#{siteName}">Library</a>
      <div>
        <a th:href="@{/users}" class="btn btn-outline-primary me-2" th:text="#{allUsers}">Users</a>
        <a th:href="@{/books}" class="btn btn-outline-secondary" th:text="#{allBooks}">Books</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center mb-4" th:text="#{book.add.header}">Add New Book</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form th:action="@{/books/save}" th:object="${book}" method="POST">

          <div class="mb-3">
            <label for="title" class="form-label" th:text="#{book.title}">Title</label>
            <input type="text" id="title" th:field="*{title}"
                   class="form-control" th:placeholder="#{book.title.placeholder}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
          </div>

          <div class="mb-3">
            <label for="author" class="form-label" th:text="#{book.author}">Author</label>
            <input type="text" id="author" th:field="*{author}"
                   class="form-control" th:placeholder="#{book.author.placeholder}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
          </div>

          <div class="mb-3">
            <label for="year" class="form-label" th:text="#{book.year}">Year</label>
            <input type="number" id="year" th:field="*{year}"
                   class="form-control" th:placeholder="#{book.year.placeholder}" required min="0" max="2100">
            <div class="text-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
          </div>

          <div class="mb-3">
            <label for="totalCopies" class="form-label" th:text="#{book.copies}">Copies</label>
            <input type="number" id="totalCopies" th:field="*{totalCopies}"
                   class="form-control" th:placeholder="#{book.copies.placeholder}" required min="1">
            <div class="text-danger" th:if="${#fields.hasErrors('totalCopies')}" th:errors="*{totalCopies}"></div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary" th:text="#{book.save.button}">Add Book</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a th:href="@{/books}" class="btn btn-secondary" th:text="#{back.to.list}">Back to Books</a>
  </div>

</div>
</body>
</html>
