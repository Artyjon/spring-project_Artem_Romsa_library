<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Library - Add Book</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-4">

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" th:href="@{/}">Library</a>
      <div>
        <a th:href="@{/users}" class="btn btn-outline-primary me-2">Пользователи</a>
        <a th:href="@{/books}" class="btn btn-outline-secondary">Книги</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Добавление новой книги</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form th:action="@{/books/save}" th:object="${book}" method="POST">
          <div class="mb-3">
            <label for="title" class="form-label">Название книги</label>
            <input type="text" id="title" th:field="*{title}" placeholder="Введите название книги"
                   class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <input type="text" id="author" th:field="*{author}" placeholder="Введите автора"
                   class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="year" class="form-label">Год издания</label>
            <input type="number" id="year" th:field="*{year}" placeholder="Введите год издания"
                   class="form-control" required min="0" max="2100">
          </div>

          <div class="mb-3">
            <label for="totalCopies" class="form-label">Количество копий</label>
            <input type="number" id="totalCopies" th:field="*{totalCopies}" placeholder="Введите количество копий"
                   class="form-control" required min="1">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Добавить книгу</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a th:href="@{/books}" class="btn btn-secondary">Назад к списку книг</a>
  </div>

</div>
</body>
</html>
