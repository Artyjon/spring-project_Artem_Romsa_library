<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{user.add.title}">Add User</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" th:href="@{/}" th:text="#{siteName}">Library</a>
            <div>
                <a th:href="@{/users}" class="btn btn-outline-primary me-2" th:text="#{allUsers}">Users</a>
                <a th:href="@{/books}" class="btn btn-outline-secondary" th:text="#{allBooks}">Books</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4" th:text="#{user.add.header}">Add New User</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/users/save}" th:object="${user}" method="POST">

                    <div class="mb-3">
                        <label for="name" class="form-label" th:text="#{user.name}">Name</label>
                        <input type="text" id="name" th:field="*{name}"
                               th:placeholder="#{user.name.placeholder}"
                               class="form-control" required>
                        <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                            <p th:errors="*{name}"></p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label" th:text="#{user.city}">City</label>
                        <input type="text" id="city" th:field="*{city}"
                               th:placeholder="#{user.city.placeholder}"
                               class="form-control" required>
                        <div th:if="${#fields.hasErrors('city')}" class="text-danger">
                            <p th:errors="*{city}"></p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label" th:text="#{user.email}">Email</label>
                        <input type="email" id="email" th:field="*{email}"
                               th:placeholder="#{user.email.placeholder}"
                               class="form-control" required>
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                            <p th:errors="*{email}"></p>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" th:text="#{user.save.button}">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/users}" class="btn btn-secondary" th:text="#{back.to.list}">Back to Users</a>
    </div>

</div>
</body>
</html>
