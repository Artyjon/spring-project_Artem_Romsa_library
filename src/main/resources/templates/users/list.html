<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library - Users</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script th:src="@{/js/errorMessage.js}"></script>
    <script th:src="@{/js/filter.js}"></script>
    <style th:src="@{/css/table-style.css}"></style>
</head>
<body>
<div class="container my-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" th:href="@{/}">Library</a>
            <div>
                <a th:href="@{/users}" class="btn btn-outline-primary me-2">Пользователи</a>
                <a th:href="@{/books}" class="btn btn-outline-secondary">Книги</a>
            </div>
        </div>
    </nav>

    <h3>Список пользователей</h3>

    <div class="mb-3">
        <input type="text" id="userFilter" class="form-control" placeholder="Фильтр по имени пользователя" onkeyup="filterUsers()">
    </div>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/users/add}" class="btn btn-primary">Добавить пользователя</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="text-center">
        <tr>
            <th>Имя</th>
            <th>Взятые книги</th>
            <th>Дата выдачи</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        <tr th:each="user : ${users}" th:attr="data-username=${user.name}" class="user-row">
            <td class="align-middle text-center" th:text="${user.name}"></td>
            <td colspan="2">
                <table class="table nested-table">
                    <tbody>
                    <tr th:each="loan : ${user.borrowedBooks}">
                        <td th:text="${loan.book.title}"></td>
                        <td th:text="${#temporals.format(loan.borrowDate, 'dd-MM-yyyy')}"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td class="align-middle text-center">
                <div class="d-flex justify-content-center gap-2">
                    <a th:href="@{/users/borrow/{id}(id=${user.id})}" class="btn btn-sm btn-primary">Выдать/вернуть книгу</a>
                    <a th:href="@{/users/update/{id}(id=${user.id})}" class="btn btn-sm btn-success">Обновить данные</a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Удалить этого пользователя?');">Удалить</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div id="errorMessage" th:text="${errorMessage}" style="display: none;"></div>

</div>

</body>
</html>
