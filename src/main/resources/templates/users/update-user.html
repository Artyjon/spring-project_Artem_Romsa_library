<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library - Update User</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script th:src="@{/js/errorMessage.js}"></script>
</head>
<body>
<div class="container my-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" th:href="@{/}">Library</a>
            <div>
                <a th:href="@{/users}" class="btn btn-outline-primary me-2">Пользователи</a>
                <a th:href="@{/books}" class="btn btn-outline-secondary">Книги</a>
            </div>
        </div>
    </nav>

    <h1 class="text-center mb-4">Обновление данных пользователя</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя пользователя</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control"
                           placeholder="Введите имя пользователя" required>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">Город</label>
                    <input type="text" id="city" th:field="*{city}" class="form-control" placeholder="Введите город"
                           required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Электронная почта</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control"
                           placeholder="Введите электронную почту" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Обновить данные</button>
                </div>
            </form>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/users}" class="btn btn-secondary">Назад к списку пользователей</a>
    </div>

    <div id="errorMessage" th:text="${errorMessage}" style="display: none;"></div>

</div>
</body>
</html>
